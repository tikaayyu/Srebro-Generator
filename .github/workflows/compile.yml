name: Compile MSP430 Code

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MSP430 GCC
        uses: carlosperate/arm-none-eabi-gcc-action@v1 # Ta akcja pozwala też na instalację innych narzędzi, ale spróbujmy prościej:
        with:
          release: 'latest'

      - name: Install Toolchain via APT (Retry)
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-msp430 binutils-msp430 msp430-libc

      - name: Build Project
        run: |
          # Kompilacja do ELF
          msp430-elf-gcc -mmcu=msp430fr5739 -O2 -g -o main.elf AgNP04b-main.c
          # Konwersja do HEX
          msp430-elf-objcopy -O ihex main.elf main.hex

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: firmware-hex
          path: main.hex
